  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    # ë¡¤ë°± ì‹œì—ëŠ” ë¹Œë“œ ìŠ¤í‚µ
    if: ${{ !inputs.rollback }}

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
