      # âœ… GHCRì€ ì†Œë¬¸ìžë§Œ í—ˆìš© â†’ ì´ë¯¸ì§€ ì´ë¦„ ì†Œë¬¸ìž ì •ê·œí™”
      - name: Lowercase image name
        run: |
          echo "IMAGE_NAME_LOWER=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # TODO 3: GHCR ë¡œê·¸ì¸
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ì´ë¯¸ì§€ íƒœê·¸ ìƒì„±
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      # TODO 4: ì´ë¯¸ì§€ ë¹Œë“œ & Push
      - name: Build and Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image info
        run: |
          echo "ðŸ“¦ ì´ë¯¸ì§€ ë¹Œë“œ ì™„ë£Œ!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  # =========================================================
  # Job 2: EC2 ë°°í¬ (Pull & Run)
  # =========================================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    # ë¹Œë“œ ì„±ê³µ í›„ ì‹¤í–‰, ë˜ëŠ” ë¡¤ë°± ì‹œ ë°”ë¡œ ì‹¤í–‰
    if: ${{ always() && (needs.build-and-push.result == 'success' || inputs.rollback) }}

    steps:
